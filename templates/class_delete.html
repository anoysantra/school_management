<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Class</title>
</head>
<body>
    <h1>Delete Class</h1>
    <p>Are you sure you want to delete the class "{{ class_obj.class_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <br>
    <a href="{% url 'class_list' %}">Cancel and go back to Class List</a>
</body>
</html>
