<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            font-size: 24px;
        }

        .delete-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .confirm-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Section</h2>
        <div class="delete-form">
            <p>Are you sure you want to delete this section?</p>
            <p><strong>Section Name:</strong> {{ section.section_name }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="confirm-button">Delete</button>
                <a href="{% url 'section_list' class_name=classes.class_name %}" class="cancel-button">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
