<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
</head>
<body>
    <h1>Edit Class</h1>
    <form method="post">
        {% csrf_token %}
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" value="{{ instance.class_name }}" required>
        <br><br>
        <input type="submit" value="Update Class">
    </form>
    <br>
    <a href="{% url 'class_list' %}">Cancel and go back to Class List</a>
</body>
</html>
