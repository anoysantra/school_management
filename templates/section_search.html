<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Class Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            font-size: 24px;
        }

        .search-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .submit-button {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Search for Class Sections</h2>
    <div class="search-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Search</button>
        </form>
    </div>
    {% if form.errors %}
    <div class="error-message">
        {{ form.errors.class_name }}
    </div>
    {% endif %}
</body>
</html>
